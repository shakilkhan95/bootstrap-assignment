<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- font awesome cdn link -->
    <script src="https://kit.fontawesome.com/af209e47cf.js" crossorigin="anonymous"></script>
    <!-- favicon link -->
     <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
    
    <title>Kieke Fotografie</title>
  </head>
  <body class="position-absolute">
    <img class="w-50 position-absolute top-0 start-0" src="images/hero-eclipse1.png" alt="Eclipse">
    <img class="w-50 position-absolute top-25 start-0" src="images/hero-eclipse2.png" alt="Eclipse">


    <!-- Header section starts here -->
     <header class="w-100 bg-white">

        <nav class="container navbar navbar-expand-md justify-content-between">
            <a href="#" class="navbar-brand">
                <img src="images/logo.png" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#burgerMenuBar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="burgerMenuBar">
                <ul class="navbar-nav ms-auto px-2 px-md-0">
                    <li class="nav-item"><a class="nav-link custom-hover" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link custom-hover" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link custom-hover" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link custom-hover" href="#">Prices</a></li>
                    <li class="nav-item"><a class="nav-link custom-hover" href="#">Contact Us</a></li>
                </ul>
                <button type="button" class="btn rounded-5 custom-btn d-none d-md-flex">Get Started</button>
            </div>
            
        </nav>
     </header>
    <!-- Header section ends here -->

    <!-- Hero Section starts here -->
        <div class="px-5">
            <div class="d-grid">
                <div class="row gap-5 gap-md-0 justify-content-between">
                    <div class="col-12 col-md-6">
                        <h1 class="fw-bolder custom-heading text-black py-5">CAPTURING <br> MOMENTS <span class="custom-color">IN</span> <br> TIME <span><img class="mb-lg-3" src="images/home-span.png" alt="Bar"></span></h1>
                        <p class="pb-4">A Glimpse into the Past, a Snapshot of the Present</p>
                        <button type="button" class="btn custom-btn rounded-5 btn-lg px-5">Get Started</button>
                      </div>
                    <div class="col-12 col-md-6">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="images/hero-img1.png" class="d-block w-100" alt="Hero-Image">
                              </div>
                              <div class="carousel-item">
                                <img src="images/hero-img1.png" class="d-block w-100" alt="Hero-Image">
                              </div>
                              <div class="carousel-item">
                                <img src="images/hero-img1.png" class="d-block w-100" alt="Hero-Image">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                </div>

                
            </div>
        </div>
    <!-- Hero Section ends here -->



    <!-- bootstrap javaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
